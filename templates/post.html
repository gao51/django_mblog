<!-- post.html -->
{% extends 'base.html' %}

{% block title %}
    {{ post.title }}

{% endblock %}
{% block headmessage %}
    <h3 style="font-family: 微软雅黑">{{ post.title }}</h3>
        <p style="font-family: 楷体;font-style: italic;font-size: 16pt">  &nbsp;{{ post.slug }}</p>
    <a style="font-family: 微软雅黑" href="/">回首页</a>
{% endblock %}
{% block content %}

    <p style="font-family: 华文楷体;font-size: 20pt;letter-spacing: 2pt;">
        {{ post.body }}
    </p>
{% endblock %}
